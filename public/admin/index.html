<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heritage Restored CMS</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error("Netlify CMS failed to load.");
        }
      });
    </script>
  </body>
</html>
